<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="develop/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!--header with Weather Dashboard Text-->
    <header>
      <div class="container alert alert-primary text-center" role="alert">
        <h3>Weather Dashboard</h3>
      </div>
    </header>

    <!--Left Side Search Form, and list of past searches-->
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <form>
            <div class="form-row align-items-center">
              <div class="col-auto">
                <label class="sr-only" for="inlineFormInput">Name</label>
                <input
                  type="text"
                  class="form-control mb-2"
                  id="search-field"
                  placeholder="Search by City"
                />
              </div>
              <div class="col-auto">
                <button
                  type="submit"
                  class="btn btn-primary mb-2"
                  id="search-button"
                >
                  Submit
                </button>
              </div>
              <div class="card">
                <div class="card-body text-muted" id="history"></div>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <h4 id="display-city"></h4>
              <p id="temperature"></p>
              <p id="humidity"></p>
              <p id="wind-speed"></p>
              <p id="uv-index"></p>
            </div>
          </div>
          <div class="card">
            <h5>5-Day Forecast:</h5>
            <ul class="list-group list-group-horizontal">
              <li class="list-group-item bg-primary" id="list-1">
                <p class="list-header" id="header-1"></p>
                <p id="temp-1"></p>
                <p id="humidity-1"></p>
              </li>

              <li class="list-group-item bg-primary" id="list-2">
                <p class="list-header" id="header-2"></p>
                <p id="temp-2"></p>
                <p id="humidity-2"></p>
              </li>

              <li class="list-group-item bg-primary" id="list-3">
                <p class="list-header" id="header-3"></p>
                <p id="temp-3"></p>
                <p id="humidity-3"></p>
              </li>

              <li class="list-group-item bg-primary" id="list-4">
                <p class="list-header" id="header-4"></p>
                <p id="temp-4"></p>
                <p id="humidity-4"></p>
              </li>

              <li class="list-group-item bg-primary" id="list-5">
                <p class="list-header" id="header-5"></p>
                <p id="temp-5"></p>
                <p id="humidity-5"></p>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!--Main div with current weather displayed-->
    <!--Lower main div with 5 day forcast-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/moment"></script>
    <script src="develop/script.js"></script>
  </body>
</html>
