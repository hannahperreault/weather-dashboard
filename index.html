<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="develop/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!--header with Weather Dashboard Text-->
    <header>
      <div class="container alert alert-primary text-center" role="alert">
        <h3>Weather Dashboard</h3>
      </div>
    </header>

    <!--Left Side Search Form, and list of past searches-->
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <form>
            <div class="form-row align-items-center">
              <div class="col-auto">
                <label class="sr-only" for="inlineFormInput">Name</label>
                <input
                  type="text"
                  class="form-control mb-2"
                  id="search-field"
                  placeholder="Search by City"
                />
              </div>
              <div class="col-auto">
                <button
                  type="submit"
                  class="btn btn-primary mb-2"
                  id="search-button"
                >
                  Submit
                </button>
              </div>
              <div class="card">
                <div class="card-body text-muted" id="history"></div>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              This is some text within a card body.
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              This is some text within a card body.
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--Main div with current weather displayed-->
    <!--Lower main div with 5 day forcast-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="develop/script.js"></script>
  </body>
</html>
